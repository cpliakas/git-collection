label:        Git Collection
description:  Integrates with the GitWrapper library to provide collections of Git logs and diffs.

schema:

  fields:

    commit:
      label:        Commit
      description:  The unique hash of the commit.
      type:         string
      analyze:      false
      store:        true

    author:
      label:        Author
      description:  The author of the commit.
      type:         string
      analyze:      false
      index:        false
      store:        true

    committer:
      label:        Committer
      description:  The person who issued the commit.
      type:         string
      analyze:      false
      index:        false
      store:        true

    date:
      label:        Channel subject
      description:  The date the change was committed.
      type:         date
      store:        true

    message:
      label:        Commit message
      description:  The commit message committed.
      type:         string
      store:        true

    diff:
      label:        Diff
      description:  The commit's diff.
      type:         string
      analyze:      false
      index:        false
      store:        true

  unique_field: commit

